<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
    // unshift() 方法可把它的参数顺序添加到 arrayObject 的头部。
    // 它直接修改 arrayObject，而不是创建一个新的数组。unshift() 方法和 shift() 方法使用数组提供的先进先出堆的功能
    var arr = ['shen','yuan'];
    var length = arr.unshift('will','hello','world');
    console.log(arr);
    console.log(length);
    </script>
</head>
<body>
    <h1>unshift()往数组最前面增加一个或多个元素</h1>
</body>
</html>
