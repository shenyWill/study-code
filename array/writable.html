<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        /*
         * 为了保证数组的长度值一定是大于数组中元素的个数，当改变数组的length值时，数组会删除掉大于该length值的索引的元素
        */
        let arr = [1,2,3,4,5];
        arr.length = 3;         // arr = [1,2,3]
        
        // 因为数组也是一个对象，所以我们可以通过Object.defineProperty()方法设置length属性为只读
        let arr1 = [1,2,3,4,5,6,7];
        Object.defineProperty(arr1,'length',{
            writable:false
        });
        arr1.length = 3;        //  arr1 = [1,2,3,4,5,6,7];
    </script>
</head>
<body>
    
</body>
</html>
