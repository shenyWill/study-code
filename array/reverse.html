<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        //reverse()方法就是将数组完全颠倒，无论里面是什么值，该方法会改变原数组，同时返回的也是新数组
        let arr = [1,3,2,5,12,21,9,11,3,6,'shen','yuan','will'];
        var arr2 = arr.reverse();
        console.log(arr);
        console.log(arr2);
    </script>
</head>
<body>
    <h1>reverse() 方法用于颠倒数组中元素的顺序</h1>
</body>
</html>
