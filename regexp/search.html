<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // search()方法的参数是一个正则表达式，返回第一个与之匹配的子串的起始位置，如果找不到匹配的子串，则返会-1；
        // 如果参数不是正则表达式，则首先通过RegExp构造函数转成正则
        // search()不支持全局检索，会自动忽略表达式参数的修饰符g
        // 下面的调用，返回4：
        "JavaScript".search(/script/i);


    </script>
</head>

</body>
</html>
