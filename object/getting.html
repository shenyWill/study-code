<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var serialnum = {
            $n: 0,
            get next() {
                return this.$n++;
            },
            set next(n) {
                if(n > this.$n) {
                  this.$n = n  
                } else {
                    throw '序列号的值不能小于当前值'
                }
            }
        }
        console.log(serialnum)
    </script>
</head>
