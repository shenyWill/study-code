<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>变量的作用域链</h1>
    <hr>
    <script>
        var a = 3;
        function scopeChain() {
            var a = 4;
            console.log(a);         // 4
            console.log(window.a)   // 3
        }
        console.log(a);             // 3
        scopeChain();
        console.log(a);             // 3
    </script>
</body>
</html>
